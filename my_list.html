<html>
    <head>
        <title>TYPES OF FRUITS</title>

    </head>
    <body>
        <h1>Ordered and Unordered list</h1>
        <h2>Ordered List</h2>
        <p>This is an example of Ordered:</p>
        <ol>
            <li>Mango</li>
            <li>Oranges</li>
            <li>Apple</li>
            <li>Bananas</li>
            <li>Water Melons</li>
        </ol>
        <h2>Unordered List</h2>
        <p>This is an example of unordered:</p>
        <ul>
            
            <li>Mango</li>
            <li>Oranges</li>
            <li>Apple</li>
            <li>Bananas</li>
            <li>Water Melons</li>
        </ul>
    </body>
</html>
